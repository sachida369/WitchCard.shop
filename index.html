<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Scratch Cards</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="main-container">
    <img src="witch-globe.png" alt="Witch Fortune Teller" class="witch-img">

    <div class="form-container">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="date" id="dob" required>
      <input type="text" id="birthPlace" placeholder="Birth Place" required>
      <input type="time" id="birthTime" required>
      <button id="payBtn">Pay ₹10 to Scratch</button>
    </div>

    <div id="scratch-card-container">
      <h2>✨ Scratch Here ✨</h2>
      <canvas id="scratchCard" width="300" height="150"></canvas>
    </div>
  </div>

  <!-- Razorpay Script -->
  <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
  <script src="script.js"></script>
</body>
</html>
