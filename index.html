<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Destiny Scratch Cards</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <img src="images/witch-globe.png" class="witch-img" alt="Witch" />
    <h1>Scratch to Reveal Your Future Partner’s Name</h1>
    <form id="destinyForm">
      <input type="text" id="name" placeholder="Your Name" required />
      <input type="text" id="dob" placeholder="DOB (dd/mm/yyyy)" required />
      <input type="text" id="birthplace" placeholder="Place of Birth" required />
      <input type="text" id="time" placeholder="Time (hh:mm)" required />
      <label class="checkbox">
        <input type="checkbox" id="agree" /> I agree to the <a href="#">Privacy Policy</a>
      </label>
      <button type="submit" id="payBtn">Pay ₹10</button>
    </form>
    <p class="policy">Privacy Policy: Your data will only be used for mystical entertainment purposes. We do not share or store personal details.</p>
  </div>
  <script src="script.js"></script>
</body>
</html>
