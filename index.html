<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Destiny Scratch Card</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>ğŸ”® Destiny Scratch Card</h1>

  <div id="scratch-card-container" style="position:relative; width:350px; margin:auto;">

    <!-- Background astrologer image -->
    <img src="images/astrologer-globe.png" 
         alt="Astrologer Globe" 
         id="backgroundImage"
         style="width:100%; border-radius:20px;">

    <!-- Prediction Text (centered on globe) -->
    <div id="scratchText" 
         style="position:absolute; top:50%; left:50%;
                transform:translate(-50%, -50%);
                color:gold; font-size:20px; font-weight:bold;
                text-shadow:1px 1px 3px black;
                z-index:1; pointer-events:none;">
    </div>

    <!-- Scratch Foil ONLY on Globe Area -->
    <canvas id="scratchCard" width="200" height="200"
            style="position:absolute; top:80px; left:75px;
                   border-radius:50%; z-index:2;">
    </canvas>

  </div>

  <script src="script.js"></script>
</body>
</html>
