  <style>
    * {
      box-sizing: border-box;
      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
    }

    body {
      margin: 0;
      background-color: #000;
      color: #fff;
      font-family: 'Courier New', Courier, monospace;
      display: flex;
      flex-direction: row;
      min-height: 100vh;
    }

    .sidebar {
      width: 30%;
      background-color: #111;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .sidebar video {
      width: 100%;
      border-radius: 12px;
      border: 2px solid rgb(34, 136, 253);
      box-shadow: 0 0 10px #77c2ff;
    }

    .main {
      flex-grow: 1;
      padding: 2rem;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .cards {
      display: grid;
      grid-template-columns: repeat(4, 1fr);
      gap: 1rem;
      margin-bottom: 2rem;
    }

    .card {
      background-color: #746aff;
      padding: 3px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 0 10px #77c2ff;
      transition: transform 0.3s;
    }

    .card:hover {
      transform: scale(1.03);
    }

    .card video {
      width: 100%;
      border-radius: 8px;
      max-height: 500px;
      cursor: pointer;
      object-fit: cover;
    }

    .footer,
    .navLinks {
      padding: 1rem;
      border-top: 1px solid crimson;
    }

    .footer a,
    .navLinks a {
      text-decoration: none;
      margin: 0.5rem;
      background-color: transparent;
      color: #39ff14;
      border: none;
      padding: 0.5rem 1rem;
      border-radius: 4px;
      cursor: pointer;
      font-family: "Nosifer", sans-serif;
      font-size: 18px;
      text-shadow:
        0 0 5px #39ff14,
        0 0 10px #39ff14,
        0 0 20px #39ff14;
      transition: 0.3s;
    }

    .footer a:hover {
      color: #fff;
      text-shadow:
        0 0 10px #ff0040,
        0 0 20px #ff0040;
    }

    .card-buttons {
      display: flex;
      justify-content: space-around;
      padding: 12px;
    }

    #nav {
      width: 100%;
      background: #181818;
      display: none;
    }

    .material-symbols-outlined {
      display: none;
      padding: 8px;
    }

    /* Scary Neon Heading */
    .scary-heading {
      font-family: "Creepster", cursive;
      font-size: 26px;
      color: #ff0040;
      text-align: center;
      text-shadow:
        0 0 5px #ff0040,
        0 0 10px #ff0040,
        0 0 20px #ff0040,
        0 0 40px #ff0040,
        0 0 80px #ff0040;
      margin-top: 15px;
      line-height: 1.5;
      animation: neonPulse 2s infinite alternate;
    }

    @keyframes neonPulse {
      from {
        text-shadow:
          0 0 5px #ff0040,
          0 0 10px #ff0040,
          0 0 20px #ff0040;
      }

      to {
        text-shadow:
          0 0 20px #ff0040,
          0 0 40px #ff0040,
          0 0 80px #ff0040;
      }
    }

    /* Media Query */
    @media (max-width: 768px) {
      body {
        flex-direction: column;
      }

      .sidebar {
        width: 100%;
      }

      .cards {
        grid-template-columns: 1fr;
      }

      .sidebar h3 {
        font-size: 25px;
        text-align: center;
      }

      .main {
        padding: 1rem;
      }

      .footer a {
        display: block;
      }

      .footer-links {
        display: none;
      }

      .material-symbols-outlined {
        display: block;
      }
    }
  </style>
