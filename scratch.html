<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;

      overflow: hidden;

    }

    #scratch-container {
      position: absolute;
      top: 52%;
      left: 50%;
      transform: translate(-50%, -50%);
    }

    canvas {
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
    }
    .main-container {
      max-width: 500px;
      width: 95%;
      background: red;
    }
    .witch-img {
      background: 
      red;
      width: 100%;
      border-radius: 15px;
    }

    .reward {
      display: none;
      font-size: 24px;
      color: #00ffcc;
      margin-top: 20px;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
    }
  </style>
</head>
<body>


  <div class="main-container">
    <img src="witch-globe.png" alt="Witch Fortune Teller" class="witch-img">
</div>
<div id="scratch-container">

  <canvas id="canvas" width="300" height="120"></canvas>
  <div class="reward" id="reward">ðŸ’˜ Your future girlfriendâ€™s name is PRIYA!</div>
</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const reward = document.getElementById('reward');
  let isDrawing = false;

  // Grey scratch layer
  ctx.fillStyle = '#C0C0C0';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', scratch);
  canvas.addEventListener('touchstart', () => isDrawing = true);
  canvas.addEventListener('touchend', () => isDrawing = false);
  canvas.addEventListener('touchmove', scratch);

  function scratch(e) {
    if (!isDrawing && !e.touches) return;

    const rect = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
    const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 20, 0, 2 * Math.PI);
    ctx.fill();

    // Scratch percentage
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let clearPixels = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) clearPixels++;
    }
    const scratchedPercent = clearPixels / (canvas.width * canvas.height) * 100;

    if (scratchedPercent > 45) {
      reward.style.display = 'block';
    }
  }
</script>

</body>
