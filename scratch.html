<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scratch to Reveal Your Girlfriendâ€™s Name</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-color: #1b102c;
      height: 100vh;
      overflow: hidden;
      color: #ffd700;
    }

    #scratch-container {
      position: absolute;
      top: 51.5%;
      left: 44%;
    }

    canvas {
      border-radius: 10px;
      cursor: pointer;
      box-shadow: 0 0 10px #000;
      opacity: 1;
      transition: opacity 1s ease; /* Smooth fade-out */
    }

    .main-container {
      max-width: 500px;
      width: 95%;
    }
    .witch-img {
      width: 100%;
      border-radius: 15px;
    }

    .reward {
      width: 220px;
      height: 100px;
      display: none;
      font-size: 24px;
      color: #00ffcc;
      font-weight: bold;
      text-shadow: 1px 1px 2px black;
      opacity: 0;
      transition: opacity 1s ease; /* Smooth fade-in */
    }

    .show-reward {
      display: block !important;
      opacity: 1 !important;
    }
@media only screen and (max-width: 1660px) {
  #scratch-container {
    left: 40%;
  }
}
  </style>
</head>
<body>
  <div class="main-container">
    <div id="scratch-container">
      <div class="reward" id="reward">ðŸ’˜ Your future girlfriendâ€™s name is PRIYA!</div>
      <canvas id="canvas" width="210" height="100"></canvas>
    </div>
    <img src="witch-globe.png" alt="Witch Fortune Teller" class="witch-img">
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const ctx = canvas.getContext('2d');
    const reward = document.getElementById('reward');
    let isDrawing = false;

    // Grey scratch layer
    ctx.fillStyle = '#C0C0C0';
    ctx.fillRect(0, 0, canvas.width, canvas.height);

    canvas.addEventListener('mousedown', () => isDrawing = true);
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', scratch);
    canvas.addEventListener('touchstart', () => isDrawing = true);
    canvas.addEventListener('touchend', () => isDrawing = false);
    canvas.addEventListener('touchmove', scratch);

    function scratch(e) {
      if (!isDrawing && !e.touches) return;

      const rect = canvas.getBoundingClientRect();
      const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
      const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;

      ctx.globalCompositeOperation = 'destination-out';
      ctx.beginPath();
      ctx.arc(x, y, 20, 0, 2 * Math.PI);
      ctx.fill();

      // Scratch percentage
      const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
      let clearPixels = 0;
      for (let i = 0; i < imageData.data.length; i += 4) {
        if (imageData.data[i + 3] === 0) clearPixels++;
      }
      const scratchedPercent = clearPixels / (canvas.width * canvas.height) * 100;

      if (scratchedPercent > 45) {
        canvas.style.opacity = '0'; // fade out canvas
        setTimeout(() => {
          canvas.style.display = 'none'; // remove canvas after fade
          reward.classList.add('show-reward'); // fade in reward
        }, 1000); // matches transition duration
      }
    }
  </script>
</body>
</html>
