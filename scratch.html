<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Gift Scratch Card</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 50px; }
    #canvas { border: 2px solid #ccc; cursor: pointer; }
    .reward { display: none; font-size: 24px; color: green; margin-top: 20px; }
  </style>
</head>
<body>

<h2>Scratch to reveal your gift!</h2>
<canvas id="canvas" width="300" height="150"></canvas>
<div class="reward" id="reward">üéÅ You won ‚Çπ100 Cashback!</div>

<script>
  const canvas = document.getElementById('canvas');
  const ctx = canvas.getContext('2d');
  const reward = document.getElementById('reward');

  let isDrawing = false;

  // Fill with grey "scratch" layer
  ctx.fillStyle = '#CCCCCC';
  ctx.fillRect(0, 0, canvas.width, canvas.height);

  canvas.addEventListener('mousedown', () => isDrawing = true);
  canvas.addEventListener('mouseup', () => isDrawing = false);
  canvas.addEventListener('mousemove', scratch);
  canvas.addEventListener('touchmove', scratch);

  function scratch(e) {
    if (!isDrawing && !e.touches) return;
    const rect = canvas.getBoundingClientRect();
    const x = e.touches ? e.touches[0].clientX - rect.left : e.clientX - rect.left;
    const y = e.touches ? e.touches[0].clientY - rect.top : e.clientY - rect.top;
    ctx.globalCompositeOperation = 'destination-out';
    ctx.beginPath();
    ctx.arc(x, y, 15, 0, 2 * Math.PI);
    ctx.fill();

    // Calculate percentage scratched
    const imageData = ctx.getImageData(0, 0, canvas.width, canvas.height);
    let clearPixels = 0;
    for (let i = 0; i < imageData.data.length; i += 4) {
      if (imageData.data[i + 3] === 0) clearPixels++;
    }
    const scratchedPercent = clearPixels / (canvas.width * canvas.height) * 100;

    if (scratchedPercent > 50) {
      reward.style.display = 'block';
    }
  }
</script>

</body>
</html>
