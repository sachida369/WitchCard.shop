<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Scratch & Reveal</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="scratch-container">
    <h1>Scratch the card to reveal your partner’s name</h1>
    <canvas id="scratchCard" width="300" height="150"></canvas>
  </div>
  <script>
    const canvas = document.getElementById("scratchCard");
    const ctx = canvas.getContext("2d");
    const image = new Image();
    image.src = "images/silver-foil.png";

    image.onload = () => {
      ctx.drawImage(image, 0, 0, canvas.width, canvas.height);
    };

    canvas.addEventListener("mousemove", (e) => {
      if (e.buttons === 1) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.globalCompositeOperation = "destination-out";
        ctx.beginPath();
        ctx.arc(x, y, 20, 0, Math.PI * 2);
        ctx.fill();
      }
    });

    // Optional: write name behind scratch
    ctx.font = "bold 20px Arial";
    ctx.fillStyle = "#fff";
    ctx.fillText("❤️ Rajan ❤️", 90, 80);
  </script>
</body>
</html>
