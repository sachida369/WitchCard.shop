<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kundali Generator</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h2 { color: #2c3e50; }
    .kundali-table { 
      border-collapse: collapse; 
      width: 100%; 
      margin-top: 20px; 
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }
    .kundali-table th, .kundali-table td { 
      border: 1px solid #ddd; 
      padding: 10px; 
      text-align: left;
    }
    .kundali-table th { 
      background-color: #f8f9fa; 
      color: #2c3e50; 
    }
    #loading { 
      font-weight: bold; 
      color: #e67e22; 
    }
  </style>
</head>
<body>
  <h2>Apni Kundali Dekhiye</h2>
  <form id="kundaliForm">
    <label>Naam:</label>
    <input type="text" name="name" required><br><br>

    <label>Janam Date:</label>
    <input type="date" name="dateOfBirth" required><br><br>

    <label>Janam Samay:</label>
    <input type="time" name="timeOfBirth" required><br><br>

    <label>Latitude:</label>
    <input type="text" name="lat" placeholder="26.8467" required><br><br>

    <label>Longitude:</label>
    <input type="text" name="lng" placeholder="80.9462" required><br><br>

    <label>Place:</label>
    <input type="text" name="placeOfBirth" placeholder="Lucknow" required><br><br>

    <button type="submit">Kundali Dekhiye</button>
  </form>

  <div id="loading" style="display:none;">Loading...</div>
  <div id="result"></div>

  <script>
    document.getElementById('kundaliForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      document.getElementById('loading').style.display = 'block';
      document.getElementById('result').innerHTML = "";

      const formData = new FormData(this);

      try {
        const response = await fetch('kundali.php', {
          method: 'POST',
          body: formData
        });

        const data = await response.json();
        document.getElementById('loading').style.display = 'none';

        if (data.errors) {
          document.getElementById('result').innerHTML = 
            "<p style='color:red;'>Error: " + data.errors[0].detail + "</p>";
          return;
        }

        let html = "<h3>Kundali Details</h3>";
        html += "<table class='kundali-table'><tbody>";

        for (const key in data.data) {
          if (typeof data.data[key] === "object") {
            html += "<tr><th colspan='2'>" + key.toUpperCase() + "</th></tr>";
            for (const subKey in data.data[key]) {
              html += "<tr><td>" + subKey + "</td><td>" + data.data[key][subKey] + "</td></tr>";
            }
          } else {
            html += "<tr><td>" + key + "</td><td>" + data.data[key] + "</td></tr>";
          }
        }

        html += "</tbody></table>";
        document.getElementById('result').innerHTML = html;

      } catch (err) {
        document.getElementById('loading').style.display = 'none';
        document.getElementById('result').innerHTML = "Error: " + err;
      }
    });
  </script>
</body>
</html>
